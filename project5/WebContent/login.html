<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login to Fablix</title>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<h2>Login to Fablix</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="login_form" method="post" action="form-recaptcha">
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Eamil" name="username" value="">
    <br>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" value="">
    <br>
    <input type="submit" value="Login">
	<div class="g-recaptcha" data-sitekey="6LdtEZUUAAAAALweAc-1WVtTLHcWtKquvz1YVYDi"></div>
</form>

<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
