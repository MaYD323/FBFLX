<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Checkout Page</title>
</head>
<body>
<h1>Please follows the procedure to check out</h1>
<form id=checkout_form method="get" action="#">
    <label><b>Credit Card Number</b></label>
    <input type="text" id="card_num" placeholder="Enter Card Number" name="card_num">
    <br>
    <label><b>Card holder's Name</b></label>
    <input type="text" placeholder="First" id="first_name" name="first_name"> - <input type="text" id="last_name" placeholder="Last" name="last_name">
    <br>
    <label><b>expiration date</b></label>
    <input type="date" id="date" placeholder="Enter expiration date" name="date">
    <br>
    <input type="submit" value="Submit">
</form>
<div id="checkout_error_message"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<script src="checkout.js"></script>
</body>


</html>
