<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="movies.css">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>


<h1>movies</h1>
<p><a href="cart.html">Cart</a></p>


<p id=rating_sorting></p> <p id=title_sorting></p> 
<p id=count></p>

<table id=movie_table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Rating</th>
        <th>Stars</th>
        <th>Genres</th>
    </tr>
    </thead>

    <tbody id=movie_table_body></tbody>
</table>
<select name="num_per_page" id="num_per_page">
</select><p>results per page</p>
<script type="text/javascript">
 var urlmenu = document.getElementById( 'num_per_page' );
 urlmenu.onchange = function() {
      window.location.replace( this.options[ this.selectedIndex ].value );
 };
</script>
<p id=previous_button></p><p id=next_button></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<script src="movies.js"></script>
</body>


</html>
